- id: '1699359702804'
  alias: 'Power Bedtime '
  description: 'Turns devices off and on (currently set to 2am and 9am)

    Dependent on Bedtime boolean (based on Schedule toggles bedtime automation)'
  trigger:
  - platform: state
    entity_id:
    - input_boolean.bedtime
    to: 'on'
    from: 'off'
    id: Bedtime begins
  - platform: state
    entity_id:
    - input_boolean.bedtime
    to: 'off'
    id: Bedtime over
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - Bedtime begins
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.office_overhead_lights
          - light.family_room_floor_light_2
          - light.headboard_strip
          - light.hearth_lights
          - light.gallery_lights
          - light.hall_light
          - light.ledindicator_indicator
          - light.sheet_closet
          - light.laundry_ceiling
          - light.kitchen_larder_outlet
      - service: switch.turn_off
        data: {}
        target:
          entity_id:
          - switch.turntable
          - switch.kitchen_silverware_outlet
      - if:
        - condition: not
          conditions:
          - condition: state
            entity_id: sensor.p1p_print_status
            state: running
        then:
        - service: switch.turn_off
          data: {}
          target:
            entity_id: switch.3dprinter
        else:
        - wait_for_trigger:
          - platform: device
            device_id: 08801960e7ea18e527b4e4b0f6c54689
            domain: bambu_lab
            type: event_print_finished
        - service: switch.turn_off
          data: {}
          target:
            entity_id: switch.3dprinter
        enabled: false
    - conditions:
      - condition: trigger
        id:
        - Bedtime over
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id:
          - switch.kasa_plug_office
          - switch.turntable
  mode: single
