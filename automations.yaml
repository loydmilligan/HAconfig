- id: '1703752461893'
  alias: Service z2m permit join timer
  description: Allows control of Zigbee 2 MQTT through Home Assistant UI
  trigger:
  - platform: mqtt
    topic: zigbee2mqtt/bridge/request/permit_join
    payload: 'true'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zigbee2mqtt_join_minutes
        above: 0
        below: 2
      sequence:
      - service: timer.start
        target:
          entity_id: timer.zigbee2mqtt_bridge_permit_join_time
        data:
          duration: 00:01:00
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zigbee2mqtt_join_minutes
        above: 1
        below: 3
      sequence:
      - service: timer.start
        target:
          entity_id: timer.zigbee2mqtt_bridge_permit_join_time
        data:
          duration: 00:02:00
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zigbee2mqtt_join_minutes
        above: 2
        below: 4
      sequence:
      - service: timer.start
        target:
          entity_id: timer.zigbee2mqtt_bridge_permit_join_time
        data:
          duration: 00:03:00
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zigbee2mqtt_join_minutes
        above: 3
        below: 5
      sequence:
      - service: timer.start
        target:
          entity_id: timer.zigbee2mqtt_bridge_permit_join_time
        data:
          duration: 00:04:00
    - conditions:
      - condition: numeric_state
        entity_id: input_number.zigbee2mqtt_join_minutes
        above: 4
      sequence:
      - service: timer.start
        target:
          entity_id: timer.zigbee2mqtt_bridge_permit_join_time
        data:
          duration: 00:05:00
  mode: single
