- id: '1711833898063'
  alias: Washing machine status tracker
  description: "on when > 5w for 45 sec\noff when < 5w for 5 min\naction when off
    \n  turn off ib.running\n  turn on ib.complete\naction when on\n  turn on ib.running"
  use_blueprint:
    path: sbyx/notify-or-do-something-when-an-appliance-like-a-dishwasher-or-washing-machine-finishes.yaml
    input:
      power_sensor: sensor.laundry_room_washing_machine_outlet_power
      starting_hysteresis: 2.5
      actions:
      - service: light.turn_on
        metadata: {}
        data:
          color_name: red
        target:
          entity_id: light.laundry_ceiling
      - service: script.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: script.washing_machine_notification
      - service: automation.turn_off
        metadata: {}
        data:
          stop_actions: true
        target:
          entity_id: automation.yama_laundry_room
      - wait_for_trigger:
        - platform: state
          entity_id:
          - binary_sensor.washing_machine_door_contact
          from: 'off'
          to: 'on'
          id: wm door opened
        - platform: numeric_state
          entity_id:
          - sensor.laundry_room_dryer_outlet_power
          above: 5
          id: Dryer starts
      - service: light.turn_on
        metadata: {}
        data:
          color_temp: 405
        target:
          entity_id: light.laundry_ceiling
      - service: automation.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: automation.yama_laundry_room
      - service: script.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: script.washing_machine_notification
      pre_actions: []
      finishing_threshold: 1
      finishing_hysteresis: 4
