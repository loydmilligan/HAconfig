- id: '1697855864398'
  alias: Light Luggage Closet
  description: 'The light in luggage closet turns on when the door opens with 1 second
    transition to 100% brightness.  It turns off when the door closes or the door
    is ajar for 3 minutes with 3 second transition.  '
  trigger:
  - type: opened
    platform: device
    device_id: 874cb147e01f72ebfbc52a0e195ec577
    entity_id: 07914ff5064bf520bd337a5696625378
    domain: binary_sensor
    id: door opened
  - type: not_opened
    platform: device
    device_id: 874cb147e01f72ebfbc52a0e195ec577
    entity_id: 07914ff5064bf520bd337a5696625378
    domain: binary_sensor
    id: door closed
  - platform: state
    entity_id:
    - binary_sensor.misc_contact_sensor_contact
    to: 'on'
    for:
      hours: 0
      minutes: 3
      seconds: 0
    id: Door ajar
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - door opened
      sequence:
      - service: light.turn_on
        data:
          brightness_pct: 100
          transition: 1
        target:
          entity_id:
          - light.luggage_room_light
    - conditions:
      - condition: trigger
        id:
        - door closed
        - Door ajar
      sequence:
      - service: light.turn_off
        data:
          transition: 3
        target:
          entity_id:
          - light.luggage_room_light
  mode: single
