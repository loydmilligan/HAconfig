- id: '1710122362928'
  alias: Service Zigbee Device Joined Notification
  description: 'Allows control of Zigbee 2 MQTT through Home Assistant UI


    '
  trigger:
  - platform: mqtt
    topic: zigbee2mqtt/bridge/event
  condition:
  - condition: template
    value_template: '{{trigger.payload_json.type == "device_interview" and trigger.payload_json.data.status
      == "successful" and trigger.payload_json.data.supported}}'
